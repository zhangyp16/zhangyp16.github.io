<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>joke</title>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <button id="j-qyb" class="btn btn-info" data-code="0">
        抢月饼<span id="j-ybs" class="badge">0</span>
    </button>
</div>

<script>
    var qybObj = document.getElementById('j-qyb');
    var ybsObj = document.getElementById('j-ybs');
    var ybNum = 0;
    setTimeout(function () {
        qybObj.setAttribute('class', 'btn btn-success');
        qybObj.setAttribute('data-code', '1');
    }, 2000);
    //模拟点击
    window.setInterval(function () {
        var qybCode = qybObj.getAttribute('data-code');
        if (qybCode == 1) {
            qybObj.click();
        }
    }, 500);
    qybObj.onclick = function () {
        ybNum += 1;
        ybsObj.innerHTML = ybNum;
        //console.log(ybNum);
    };
</script>

</body>
</html>
