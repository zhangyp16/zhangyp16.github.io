<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>
	<div class="header" >导航栏</div>
	<div class="container">
		<div class="row clearfix">
		<div class="col-md-2 column"></div>
		<div class="col-md-6 column" id="login-form">
			<form role="form" action="###" method="get">
				<label><h3>用户登录</h3></label>
				<div class="form-group">
					 <!-- <label for="exampleInputEmail1">Email address</label> -->
					 <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名/手机/邮箱" />
				</div>
				<div class="form-group">
					 <!-- <label for="exampleInputPassword1">Password</label> -->
					 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" />
				</div>
				<!-- <div class="form-group">
					 <label for="exampleInputFile">File input</label>
					 <input type="file" id="exampleInputFile" />
					<p class="help-block">
						Example block-level help text here.
					</p>
				</div> -->
				<div class="checkbox">
					<label style="float:left;"><input type="checkbox" />记住我</label>
					<label style="float:right;"><a href="#" ><span>找回密码</span></a></label>

					<div>
					  <button type="submit" class="btn btn-default" style="width:345px;height:34px;margin-top:20px;">登录</button>
					</div>
				</div> 
				
				
				<a href="http://www.baidu.com">还没有账户，马上注册</a>
			</form>
		</div>
		<div class="col-md-4 column"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
